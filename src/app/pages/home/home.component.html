<ion-content>
  <div class="page-container">
    <div class="page-counter">Página: {{page}}</div>
  </div>
  <ion-header class="title-products">
    COMPRA FÁCIL
    <ion-toolbar>
      <ion-title>LISTA DE PRODUCTOS</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="product-list-container">
    <ion-grid>
      <ion-row *ngFor="let product of Products; last as isLast" [routerLink]="['/product-detail/', product.id]"
        class="element-product">
        <ion-col size="3">
          <img src="{{product.images[0].src}}" alt="" class="image-product">
        </ion-col>
        <ion-col>
          <div class="product-title-card">{{product.name}}</div>
          <ion-label class="price">Precio: ${{product.price}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-infinite-scroll threshold="0" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más productos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
